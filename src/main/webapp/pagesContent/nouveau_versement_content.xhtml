<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Nouveau Versement</h3>
                        </div>
                        <h:form id="newVersementForm">
                            <!-- /.box-header -->
                            <div class="box-body">
                                <div class="form-group input-group">
                                    <h:outputLabel class="input-group-addon bg-primary" value="Type"/>
                                    <h:selectOneMenu class="form-control ignore" id="typesVersements">
                                        <f:selectItems value="#{selectMenuBean.typeVersementList}" var="type" itemValue="#{type.label}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group input-group">
                                    <h:outputLabel class="input-group-addon bg-info" value="Montant"/>
                                    <div class="form-group">
                                        <h:outputLabel class="control-label" for="montant" rendered="false"></h:outputLabel>
                                        <h:inputText a:placeholder="en Fcfa" class="form-control"/>
                                        <h:message for="montant" class="help-block"/>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <h:commandLink class="btn btn-success">
                                    <i class="fa fa-check"/> Valider
                                </h:commandLink>
                            </div>
                            <!-- /.box-body -->
                        </h:form>
                    </div>
                </div>
            </div>
            
            <h:form id="modalForm">
                <div class="modal modal-danger fade" id="modal-danger" style="display: none;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">×</span></button>
                                <h4 class="modal-title">Suppresion de Membre</h4>
                            </div>
                            <div class="modal-body">
                                <p>Membre supprimé avec succes</p>
                            </div>
                            <div class="modal-footer">
                                <!--<button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Annuler</button>-->
                                <button id="btnConfirmer" class="btn btn-outline">Terminer</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
            </h:form>
            
        </ui:composition>
    </h:body>
</html>
